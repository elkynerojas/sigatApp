            <div  class="table-stripe scrollable" id="container">
                <div class="panel panel-primary">
                <div class="panel-heading" style="text-align: center">
                    <span><img src="../../img/predio-lote.png" class=" botonimg"></span>

                    <span><img src="../../img/agregar.png" class=" botonimg"></span>

                <div class="panel-body">
                    <div class="" style="text-align: center">
                        <div class="col-sm-12">
                            <a href="Gestion-Predio.html">
                                <button type="button" class="btn btn-outline btn-danger" title="REGRESAR" onclick= ; return false;">
                                    <span class="glyphicon glyphicon-remove arrow"></span> CANCELAR

                            </a>
                            <a href="javascript:predioInsertar()">

                    <div class="formulario">
                        <div class="form-group">

                                <div class="col-sm-10">

                                </div>
                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">

                                <div class="col-sm-10">
                                  <select name="per_cc" id="per_cc"  class="form-control input-sm"></select>

                            </div>

                            </div>
                            <div class="form-group">

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pre_lotes" class="col-sm-2 control-label">N&uacute;mero de Lotes</label>
                                <div class="col-sm-10">
