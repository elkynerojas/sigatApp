<html>
    <head>
        <title>PERSONAL TECNICO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../../css/style.css">
        <link rel="stylesheet" type="text/css" href="../../css/sweetalert.css">
        <script src="../../js/predioJS.js"></script>
        <script src="../../js/loteJS.js"></script>
        <script src="../../js/productorJS.js"></script>
        <script  src="../../js/jquery-2.1.4.min.js"></script>
        <script  src="../../js/bootstrap.js"></script>
        <script src="../../js/sweetalert.min.js"></script>

        <script>
            $( document ).ready(sesion(), btnback(), loteBuscar());
        </script>
    </head>
    <body>
        <div id="encabezado">
            <h1> <span><img src="../../img/lote.png" alt="" class="icono-h1"></span>Gesti&oacute;n de Lotes</h1>
        </div>

        <div id="Frm-Actualizar-Lote"  class="pagina">
            
            <div data-role="content" class="table-stripe scrollable" id="container">
                <div class="panel panel-primary">
                <div class="panel-heading" style="text-align: center">
                    <i class="glyphicon glyphicon-user "></i> 
                    <i class="glyphicon glyphicon-edit"></i>
                    ACTUALIZAR LOTE
                </div> 
                <div class="panel-body">
                    <div class="" style="text-align: center">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-outline btn-danger" title="REGRESAR" onclick="loteVolver()">
                                <span class="glyphicon glyphicon-remove arrow"></span> CANCELAR
                            </button>
                            <button type="button" class="btn btn-success" onclick="loteActualizar()" title="GUARDAR">
                               <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> GUARDAR
                            </button>         
                        </div>                          
                    </div>
                    <div class="row col-md-12">
                        &nbsp;
                    </div>
                    <div class="formulario">
                        
                            <div class="form-group">
                                <label for="lote_id" class="col-sm-2 control-label">C&oacute;digo Lote</label>
                                <div class="col-sm-10">
                                    <input type="number" name="lote_id" id="lot_id" value="" size="50" readonly="s" class="form-control input-sm"/>
                                    <input type="hidden" name="lote_id_aux" id="lot_id_aux" />
                                    <input type="hidden" name="pre_id" id="pre_id" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lot_area" class="col-sm-2 control-label">&Aacute;rea (Ha)</label>
                                <div class="col-sm-10">
                                  <input type="number" name="lot_area" id="lot_area" value="" size="50"  class="form-control input-sm"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lot_descripcion" class="col-sm-2 control-label">Lote</label>
                                <div class="col-sm-10">
                                    <input type="text" name="lot_descrpicion" id="lot_descripcion" value=""  maxlength="1"  class="form-control input-sm"/>
                                </div>
                            </div>
                    </div>                      
                </div> 
            </div>
            </div>
            <div id="footer" data-position="fixed" data-role="footer" data-theme="a">
                
            </div>
        </div>
       
    </body>
</html>
